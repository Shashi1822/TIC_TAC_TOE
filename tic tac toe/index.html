<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Tic Tac Toe</h1>

        <!-- Input for Player Names -->
        <div id="player-names-section">
            <input type="text" id="player1-name" placeholder="Enter Player 1 Name (X)" />
            <input type="text" id="player2-name" placeholder="Enter Player 2 Name (O)" />
            <button id="start-btn">Start Game</button>
        </div>

        <!-- Game Board Section -->
        <div id="game-board-section" class="hidden">
            <div id="score-board">
                <div id="player1-score">Player 1 (X): 0</div>
                <div id="player2-score">Player 2 (O): 0</div>
            </div>
            <div id="board" class="board">
                <div class="row">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                </div>
                <div class="row">
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                </div>
                <div class="row">
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>
            <button id="restart-btn">Restart</button>
            <div id="game-status"></div>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>

        <!-- Popup for Winner Message -->
        <div id="popup" class="popup">
            <div id="popup-content">
                <p id="winner-message"></p>
                <button id="close-popup">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
